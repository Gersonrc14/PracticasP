<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <h4>Hello user</h4>
    <h4>{{ user_name }}</h4>
    <p>{{ age }}</p>
    {% if age > 18 %}
        <p>Es mayor de edad</p>
    {% endif %}

    {% for items in list %}
        <p>{{ items }}</p>
    {% endfor %}
    <h3>My favourite car</h3>
    {% for key, value in car.items() %}
        <p>{{ key }} -> {{value}}</p>
    {% endfor %}
</body>
</html>
